services:
  - type: web
    name: eink-smart-display
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SCITELY_API_KEY
        sync: false
      - key: SCITELY_API_KEY_BACKUP
        sync: false
      - key: PIXAZO_API_KEY
        sync: false
      - key: PUTER_AUTH_TOKEN
        sync: false
